version: '3'

volumes:
  home_erp_local_postgres_data: {}
  home_erp_local_postgres_data_backups: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: home_erp_local_django
    container_name: home_erp_local_django
    depends_on:
      - postgres
      - mailhog
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: home_erp_production_postgres
    container_name: home_erp_local_postgres
    volumes:
      - home_erp_local_postgres_data:/var/lib/postgresql/data:Z
      - home_erp_local_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.local/.postgres

  docs:
    image: home_erp_local_docs
    container_name: home_erp_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./home_erp:/app/home_erp:z
    ports:
      - "9000:9000"
    command: /start-docs

  mailhog:
    image: mailhog/mailhog:v1.0.0
    container_name: home_erp_local_mailhog
    ports:
      - "8025:8025"
